<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="./style.css">
    <title>QR Generator</title>
</head>
<body>

    <header>
        <h1>Generador de codigo QR</h1>
    </header>
    
    <div id="qrcode"></div>
    <br />
    <div class="container">
        <input type="text" id="input" value=""  placeholder="Escribir una URL o texto"/>
        <button id="convert">Convertir a QR</button>
        <button type="reset" id="clear">Borrar</button>
        <button id="downloadButton" onclick="downloadQR()">Descargar QR</button>
    </div>

       <script src="./qrcode.js"></script>
</body>
</html>
